<!-- Change Profile Data Component -->
<div class="h-full bg-[#15202b] p-8">
  <div class="flex flex-col space-y-4">
    <!-- Card -->
    <div class="w-full flex flex-col">
      <div class="flex-1 bg-white rounded-lg shadow-xl p-8 w-full">
        <h4 class="text-xl text-gray-900 font-bold">Modifica i tuoi dati</h4>

        <!-- Form Fields -->
        <form class="mt-4 grid grid-cols-1 gap-y-6">
          <!-- Nome -->
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-900">Nome</label>
            <input type="text" name="nome" id="nome" [(ngModel)]="userData.nome" autocomplete="given-name"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 py-2">
          </div>

          <!-- Cognome -->
          <div>
            <label for="cognome" class="block text-sm font-medium text-gray-900">Cognome</label>
            <input type="text" name="cognome" id="cognome" autocomplete="cognome" [(ngModel)]="userData.cognome"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 py-2">
          </div>

          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
            <input type="text" name="username" id="username" [(ngModel)]="userData.username"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 py-2">
          </div>

          <!-- Email-->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="userData.email"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 py-2">
          </div>

          <!-- Vecchia Password -->
          <div>
            <label for="old-password" class="block text-sm font-medium text-gray-900">Vecchia Password*</label>
            <input type="password" name="old-password" id="old-password" [(ngModel)]="userData.vecchiaPassword"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 py-2">
          </div>

          <!-- Nuova Password -->
          <div>
            <label for="new-password" class="block text-sm font-medium text-gray-900">Nuova Password</label>
            <input type="password" name="new-password" id="new-password" [(ngModel)]="userData.nuovaPassword"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 py-2">
          </div>


          <!-- Buttons -->
          <div class="flex items-center justify-end gap-4">
            <button type="button"
              class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Annulla</button>
            <button type="button" (click)="updateUserProfile()"
              class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Salva</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
