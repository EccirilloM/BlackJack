<div class="h-screen font-sans login bg-cover">
  <div class="container mx-auto h-full flex flex-1 justify-center items-center">
      <div class="w-full max-w-lg">
        <div class="leading-loose">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl">
              <p class="text-white text-center text-lg font-bold">LOGIN</p>
                <div class="">
                  <label class="block text-sm text-white" for="username">Username</label>
                  <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" 
                         type="text" 
                         id="username"  
                         formControlName="username" 
                         placeholder="Inserisci il tuo username" 
                         required>
                  <div *ngIf="emptyAndTouched('username')" class="text-red-500">L'username è richiesto</div>
                </div>
                <div class="mt-2">
                  <label class="block text-sm text-white" for="password">Password</label>
                   <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                    type="password" 
                    id="password" 
                    formControlName="password" 
                    placeholder="Digita la tua password" 
                    [type]="showPassword ? 'text' : 'password'" 
                    required>
                  <div *ngIf="emptyAndTouched('password')" class="text-red-500">La password è richiesta</div>
                </div>
  
                <div class="mt-4 flex justify-between items-center">
                  <button class="px-4 py-2 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded" type="submit">Accedi</button>
                  <button (click)="forgotPassword()" class="ml-4 px-4 py-2 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded" type="button">Password Dimenticata?</button>
                </div>
                <div class="text-center mt-4">
                  <button (click)="goToRegistration()" class="px-4 py-2 text-white font-light tracking-wider bg-gray-800 hover:bg-gray-700 rounded" type="button">Crea un account</button>
                </div>                
          </form>
        </div>
      </div>
    </div>
  </div>
