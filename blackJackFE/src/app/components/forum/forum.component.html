<div class="flex-1 p:2 sm:p-6 justify-between flex flex-col h-screen">
  <div class="flex sm:items-center justify-between py-3 border-b-2 border-gray-200">
    <div class="relative flex items-center space-x-4">
      <!-- IMMAGINE DEL TIPO DI TAVOLO dinamica -->
      <div class="relative">
        <img [src]="getTavoloImage(tipoTavolo)" alt="" class="w-10 sm:w-16 h-10 sm:h-16 rounded-full">
      </div>
      <!-- TITOLO PER TIPO DI TAVOLO dinamico -->
      <div class="flex flex-col leading-tight">
        <div class="text-2xl mt-1 flex items-center">
          <span class="text-white mr-3">Forum Tavolo {{ tipoTavolo }}</span>
        </div>
      </div>
    </div>
    <!-- ICONA DEL CERCA -->
    <div class="flex items-center space-x-2">
      <button type="button"
        class="inline-flex items-center justify-center rounded-lg border h-10 w-10 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">
        <span class="material-icons h-6 w-6">
          pageview
        </span>
      </button>
    </div>
  </div>
  <!-- QUI CI SARÃ  L'ELENCO DEI MESSAGGI -->
  <div id="messages"
    class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">
    <!-- Loop attraverso ciascun messaggio -->
    <div *ngFor="let messaggio of messaggi" class="message-container my-4 w-full">

      <!--horizantil margin is just for display-->
      <div class="flex flex-col bg-blueSoft shadow-lg rounded-lg">
        <!-- Cambiato in flex-col -->
        <div class="flex items-start px-4 py-6">
          <span class="material-icons w-12 h-12 rounded-full object-cover mr-4 shadow">
            account_circle
          </span>

          <div class="">
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-semibold text-gray-400 -mt-1" *ngIf="messaggio.usernameMittente">
                {{ messaggio.usernameMittente }}</h2>
              <small class="text-sm text-gray-400">{{ messaggio.createdAt| date:'medium' }}</small>
            </div>
            <p class="mt-3 text-white text-sm">
              {{ messaggio.testoMessaggio }}
            </p>

            <div class="mt-4 flex items-center">

            </div>

          </div>
        </div>


      </div>
    </div>

    <!-- INPUTBOX PER MANDARE I MESSAGGI -->
    <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
      <div class="relative flex">
        <input [(ngModel)]="testoMessaggio" type="text" placeholder="Write your message!"
          class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-12 bg-gray-200 rounded-md py-3">
        <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">
          <button (click)="inviaMessaggio()" type="button"
            class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
            <span class="font-bold">Send</span>
            <span class="material-icons h-6 w-6">
              send
            </span>
          </button>
        </div>
      </div>
    </div>
