<div class="h-screen font-sans registration bg-cover">
  <div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
      <div class="leading-loose">
        <!-- Rimossi (ngSubmit) e [formGroup], usiamo (click) sul bottone di registrazione -->
        <div class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl">
          <p class="text-white text-center text-lg font-bold">REGISTRAZIONE</p>

          <!-- Aggiornato per utilizzare [(ngModel)] e name -->
          <!-- Campo Nome -->
          <div>
            <label class="block text-sm text-white" for="nome">Nome</label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              [(ngModel)]="nome" name="nome" id="nome" placeholder="Inserisci il tuo nome" required>
          </div>

          <!-- Campo Cognome -->
          <div>
            <label class="block text-sm text-white" for="cognome">Cognome</label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              [(ngModel)]="cognome" name="cognome" id="cognome" placeholder="Inserisci il tuo cognome" required>
          </div>

          <!-- Campo Email -->
          <div>
            <label class="block text-sm text-white" for="email">Email</label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              [(ngModel)]="email" name="email" id="email" placeholder="Inserisci la tua email" required>
          </div>

          <!-- Campo Username -->
          <div>
            <label class="block text-sm text-white" for="username">Username</label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              [(ngModel)]="username" name="username" id="username" placeholder="Inserisci il tuo username" required>
          </div>

          <!-- Campo Data di Nascita -->
          <div class="mt-2">
            <label class="block text-sm text-white" for="dataNascita">Data di Nascita</label>
            <input type="date" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              [(ngModel)]="dataNascita" name="dataNascita" id="dataNascita" required>
          </div>

          <!-- Campo Password -->
          <div class="mt-2">
            <label class="block text-sm text-white" for="password">Password</label>
            <input type="password" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              [(ngModel)]="password" name="password" id="password" placeholder="Digita la tua password" required>
          </div>

          <!-- Campo Ripeti Password -->
          <div class="mt-2">
            <label class="block text-sm text-white" for="ripeti_password">Ripeti Password</label>
            <input type="password" class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
              [(ngModel)]="passwordRipetuta" name="ripeti_password" id="ripeti_password" placeholder="Ripeti la tua password" required>
          </div>

          <!-- Bottone di Registrazione -->
          <div class="mt-4 items-center flex justify-between">
            <button (click)="register()" class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded">Registra</button>
            <button (click)="goToLogin()" class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded">Vai al Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
