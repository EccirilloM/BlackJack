<section class="text-gray-600 body-font relative">
  <!-- InputBpx -->
  <!-- INPUT BOX SECTION -->
  <div class="flex flex-col gap-0 flex-grow">
    <input #searchInput class="inputText" type="text" placeholder="Inserisci indirizzo"
      (input)="searchNominatim(searchInput.value)">
  </div>


  <!-- Modal -->
  <div class="container px-5 py-24 mx-auto flex">
    <div class="cardWhite lg:w-1/3 md:w-1/2 p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Benvenuto al Casin√≤ di {{location}}</h2>
      <p class="leading-relaxed mb-5 text-gray-600">Immetti i campi richiesti per richiedere un ricarico del Saldo
      </p>
      <!-- Nome -->
      <div class="relative mb-4">
        <label for="nome" class="leading-7 text-sm text-gray-600">Nome</label>
        <input type="nome" id="nome" name="nome"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <!-- Cognome -->
      <div class="relative mb-4">
        <label for="cognome" class="leading-7 text-sm text-gray-600">Cognome</label>
        <input type="cognome" id="cognome" name="cognome"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <!-- email -->
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <!-- Importo -->
      <div class="relative mb-4">
        <label for="importo" class="leading-7 text-sm text-gray-600">Importo</label>
        <input type="importo" id="importo" name="importo"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <button
        class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Manda
        Richiesta</button>
    </div>
  </div>
</section>
