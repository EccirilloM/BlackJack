<div class="container mx-auto px-4 py-4 h-screen grid grid-cols-1 lg:grid-cols-2 gap-4">

  <!-- Colonna Sinistra per Nominatim e Mappa -->
  <div class="flex flex-col col-span-1">
    <!-- Nominatim Section -->
    <div class="bg-white p-4 shadow rounded overflow-hidden mb-4">
      <input #searchInput class="w-full border inputBox" type="text" placeholder="Inserisci indirizzo"
        (input)="searchNominatim(searchInput.value)">
    </div>
    <!-- Map Section -->
    <div class="flex-grow relative h-64 lg:h-auto">
      <div class="map-container">
        <div class="map-frame">
          <!-- HO MESSO COME Z-INDEX 450 PERCHè LEAFLET HA COME Z-INDEX DELLA MAPPA 400 -->
          <section *ngIf="searchResults.length > 0" class="relative z-[450]">
            <div
              class="absolute top-1 right-10 bg-white rounded-lg shadow-lg border border-midnight overflow-auto max-h-[150px] w-4/5">
              <div *ngFor="let result of searchResults" (click)="centerMapOnResult(result)"
                class="cursor-pointer border-b border-gray-200 last:border-b-0 hover:bg-blue-normal hover:bg-slate-600 px-4 py-2">
                {{ result.display_name }}
              </div>
            </div>
          </section>
        </div>
      </div>
      <!-- Stabilisce un'altezza per la mappa -->
      <div id="map" class="absolute top-0 left-0 right-0 bottom-0 w-full h-full"></div>
    </div>
  </div>

  <!-- Colonna Destra per il Form -->
  <div class="col-span-1 bg-white p-8 shadow rounded overflow-hidden flex flex-col">
    <div>
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Benvenuto al Casinò di {{ location }}</h2>
      <p class="leading-relaxed mb-5 text-gray-600">Immetti i campi richiesti per richiedere un ricarico del Saldo</p>
    </div>
    <div class="mb-4">
      <!-- Nome -->
      <div class="relative mb-4">
        <label for="nome" class="leading-7 text-sm text-gray-600">Nome</label>
        <input type="nome" id="nome" name="nome" class="w-full inputBox">
      </div>
      <!-- Cognome -->
      <div class="relative mb-4">
        <label for="cognome" class="leading-7 text-sm text-gray-600">Cognome</label>
        <input type="cognome" id="cognome" name="cognome" class="w-full inputBox">
      </div>
      <!-- email -->
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="w-full inputBox">
      </div>
      <!-- username -->
      <div class="relative mb-4">
        <label for="username" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="username" id="username" name="username" class="w-full inputBox">
      </div>
      <!-- Importo -->
      <div class="relative mb-4">
        <label for="importo" class="leading-7 text-sm text-gray-600">Importo</label>
        <input type="importo" id="importo" name="importo" class="w-full inputBox">
      </div>
      <!-- Form fields here -->
    </div>
    <button class="buttonBlueAction">Manda
      Richiesta</button>
  </div>

</div>
